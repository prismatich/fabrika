<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@test.com" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Iniciando login...');
                resultDiv.innerHTML = 'Iniciando login...';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                console.log('Respuesta recibida:', response.status);
                
                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Login exitoso!</h3>
                        <p>Usuario: ${data.user.name}</p>
                        <p>Email: ${data.user.email}</p>
                        <p>Rol: ${data.user.role}</p>
                        <button onclick="window.location.href='/admin'">Ir al Dashboard</button>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error: ${data.message}</h3>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>❌ Error de conexión: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
